<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Powershell console</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\datatables.net-bs4\css\dataTables.bootstrap4.css">
    <style>
      .top-buffer {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-lg-6 mx-auto">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="getDisk">Get drive info</button>
            </span>
          </div>
        </div>
      </div>

      <!--Output rows -->
      <div id="tableDiv" class="row justify-content-center top-buffer">
        <button id="hideTableBtn" class="btn btn-secondary">Hide table</button>
          <table id="output" class="table table-striped table-bordered" cellspacing="0"></table>
      </div>
      <div class="row" id="RSAT">
        <button id="rsatBtn" class="btn btn-primary">Start RSAT tool:</button>
        <input type="text" class="form-control" id="rsatTool">
      </div>
      <div class="row" id="cred">
        <button id="credBtn" class="btn btn-warning">Credentials</button>
      </div>
      <!-- Error -->
<div class="row justify-content-center top-buffer">
    <div class="alert alert-danger" role="alert" style="display: none">
        <strong>Whoops!</strong>
        <div class="message">Flux capacitor is not Fluxing.</div>
    </div>
</div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
